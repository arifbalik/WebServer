<div class="cal-month-day <%= cls %>">
	
    
    <span class="pull-right" data-cal-date="<%= data_day %>" data-toggle="tooltip" title="<%= tooltip %>"><%= day %></span>
	<% if (events.length > 0) { %>
		<div class="events-list" data-cal-start="<%= start %>" data-cal-end="<%= end %>">
			
            <% _.each(events, function(event) { %>
            
            <a href="javascript:editSchedule(<%= event.id %>)" data-event-id="<%= event.id %>"
               class="pull-left event <%= event['class']  %> <%= event.isold?'dwopacity':'' %>  approved<%=event.ApprovedInt%>   " data-toggle="tooltip"
               title="<%= event.title  %> " data-date1="<%= event.startDate %>" data-approvedint="<%= event.ApprovedInt %>">



            </a>
			<% }); %>
            
		</div>
	<% } %>


    <span id="divLen" class="pull-left" style="font-weight: bold; cursor: pointer;"><%= events.length==0?'': events.length %></span>

    <button class="btn green addButton" data-itemlen="<%= events.length %>" data-cal-date="<%= data_day %>">+</button>

</div>
